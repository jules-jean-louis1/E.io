version: "3.9"
services:
  chat-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/app/client
    ports:
      - "4000:4000"
    environment:
      CHAT_SERVER_URL: "http://chat-server:3000"

  chat-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  chat-db:
    image: postgres
    environment:
      POSTGRES_USER: chatUser
      POSTGRES_PASSWORD: chatPassword
      POSTGRES_DB: chatDatabase
    ports:
      - "5432:5432"
